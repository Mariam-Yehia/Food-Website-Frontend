<html>
    <head>

        <link rel="stylesheet" href="contact.css">
        <script src="https://kit.fontawesome.com/f84a89f0ab.js" crossorigin="anonymous"></script>

    </head>
    <body>
    <div class="wrapper">
        <div class="form-box login">
            <h2> Contact Us </h2>
            <form action="ThankPage.html" >
				<div class="input-box" >
                    <span class="icon">
                        <ion-icon name="person-circle-outline"></ion-icon>
                    </span>
                    <input type="text" required>
                    <label> Name </label>
                </div>
                <div class="input-box" >
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="email" required>
                    <label> Email </label>
                </div>
				<div class="input-box" >
                    <span class="icon">
						<ion-icon name="call"></ion-icon>                    </span>
                    <input inputmode="numeric" pattern="[0-9]*" type="text"/>
                    <label> Phone Number </label>
                </div>
				<div class="input-box" >
                    <span class="icon">
                        <ion-icon name="message"></ion-icon>
                    </span>
                    <input type="text" required>
                    <label> Message </label>
                </div>
                <div class="button">
                    <button type="submit" class="btn1">Send</button>
                    <a href="HomePage.html"><button type="button" class="btn2">Back</button></a>
                </div>
            

            </form>
        </div>
    </div>

    <script src="LoginPage.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    </body>
</html>
